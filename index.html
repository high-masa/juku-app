<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カレンダー予約</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  
  <style>
    body { font-family: sans-serif; padding: 10px; text-align: center; font-size: 14px; }
    #calendar { max-width: 100%; margin: 0 auto; }
    .fc-event { cursor: pointer; border: none; }
    .status-open { background-color: #06c755 !important; }
    .status-full { background-color: #aaaaaa !important; pointer-events: none; }
    .status-mine { background-color: #3788d8 !important; }
    
    h2 { margin-bottom: 5px; }

    #loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; z-index: 9999; transition: opacity 0.3s;
    }
    .hidden { opacity: 0; pointer-events: none; }
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid #f3f3f3; border-top: 5px solid #06c755;
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #loading-text { color: #555; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>

  <div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-text">システム起動中...</div>
  </div>

  <h2>個別指導 カレンダー</h2>
  <div id="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ★★★ 鍵貼り付けエリア（ご自身のものに！） ★★★
    const firebaseConfig = {
    apiKey: "AIzaSyBp3hvhnBWSvq2TYvsTFmnOnqabnY7vx3g",
    authDomain: "juku-booking.firebaseapp.com",
    projectId: "juku-booking",
    storageBucket: "juku-booking.firebasestorage.app",
    messagingSenderId: "134258298426",
    appId: "1:134258298426:web:24d901ef9fc92c9b0daf03"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const LIFF_ID = '2008601973-nBb3AdkQ'; // ★書き換え忘れずに！

    let calendar;
    let myUserId = '';

    // ルール：キャンセルは60分前まで
    const CANCEL_LIMIT_MINUTES = 60; 

    // ★日時変換関数（iPhone対応）
    function parseLocalTime(dateStr, timeStr) {
      if(!dateStr || !timeStr) return new Date(); // エラー回避
      const [y, m, d] = dateStr.split('-').map(Number);
      const [hr, min] = timeStr.split(':').map(Number);
      return new Date(y, m - 1, d, hr, min);
    }

    function showLoading(msg) {
      document.getElementById('loading-text').innerText = msg;
      document.getElementById('loading-overlay').classList.remove('hidden');
    }
    function hideLoading() {
      document.getElementById('loading-overlay').classList.add('hidden');
    }

    window.onload = function() {
      initCalendar();
      
      liff.init({ liffId: LIFF_ID }).then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          liff.getProfile().then(profile => {
            myUserId = profile.userId;
            showLoading("リアルタイム同期中...");
            
            const colRef = collection(db, "bookings");
            onSnapshot(colRef, (snapshot) => {
              const events = snapshot.docs.map(doc => {
                const data = doc.data();
                
                // ★判定用：過去かどうか
                const slotDate = parseLocalTime(data.date, data.time);
                const now = new Date();
                const isPast = slotDate < now;

                let className = 'status-open';
                let title = data.time;
                let isClickable = true;

                if (data.isBooked) {
                  if (data.userId === myUserId) {
                    className = 'status-mine';
                    title = '予約中';
                  } else {
                    className = 'status-full';
                    title = '満席';
                    isClickable = false; 
                  }
                } else {
                  // 空き枠だけど、過去ならNG
                  if (isPast) {
                    className = 'status-full';
                    title = '終了';
                    isClickable = false;
                  }
                }

                return {
                  id: doc.id,
                  title: title,
                  start: `${data.date}T${data.time}`,
                  classNames: [className],
                  // ★重要：Dateオブジェクトではなく、文字データのまま持たせる
                  // (DateオブジェクトはFullCalendar内で壊れる可能性があるため)
                  extendedProps: {
                    isBooked: data.isBooked,
                    isMine: (data.userId === myUserId),
                    dateStr: data.date, // 文字で保持
                    timeStr: data.time, // 文字で保持
                    isClickable: isClickable
                  }
                };
              });

              calendar.removeAllEvents();
              calendar.addEventSource(events);
              hideLoading();
            });
          });
        }
      });
    };

    function initCalendar() {
      var calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ja',
        height: 'auto',
        headerToolbar: { left: 'prev', center: 'title', right: 'next' },
        eventClick: function(info) {
          const props = info.event.extendedProps;
          
          // ★ここで再生成！文字データから正しいDateを作る
          const slotDate = parseLocalTime(props.dateStr, props.timeStr);

          // 触れない枠（他人・過去の空き）
          if (!props.isClickable && !props.isMine) {
             // 自分の予約なら過去でもキャンセル判定に進ませる
             if (!props.isMine) return;
          }

          if (props.isMine) {
            cancelBooking(info.event.id, slotDate);
          } else if (!props.isBooked) {
            book(info.event.id, slotDate);
          }
        }
      });
      calendar.render();
    }

    async function book(docId, slotDate) {
      // ★デバッグ用：念のため今の日時と比較
      if (slotDate < new Date()) {
        return alert("【エラー】\nすでに終了している時間です。\n画面を更新してください。");
      }

      if(!confirm("予約しますか？")) return;
      showLoading("書き込み中...");
      
      const p = await liff.getProfile();
      const slotRef = doc(db, "bookings", docId);
      try {
        await updateDoc(slotRef, {
          isBooked: true, userId: p.userId, userName: p.displayName
        });
        alert("予約しました！");
      } catch (e) {
        alert("エラー: " + e.message);
        hideLoading();
      }
    }

    async function cancelBooking(docId, slotDate) {
      const now = new Date();
      // 残り時間（分）
      const diffMs = slotDate.getTime() - now.getTime(); // .getTime()で確実に数値化
      const diffMinutes = diffMs / (1000 * 60);

      // ★60分前チェック (デバッグ情報を表示したくない場合はアラート内の数値を消してください)
      if (diffMinutes < CANCEL_LIMIT_MINUTES) {
        alert(`【キャンセル不可】\n授業開始の ${CANCEL_LIMIT_MINUTES}分前 を過ぎているため、キャンセルできません。\n(残り約 ${Math.floor(diffMinutes)} 分)`);
        return; 
      }

      if(!confirm("キャンセルしますか？")) return;
      showLoading("キャンセル中...");
      
      const slotRef = doc(db, "bookings", docId);
      try {
        await updateDoc(slotRef, {
          isBooked: false, userId: "", userName: ""
        });
        alert("キャンセルしました");
      } catch (e) {
        alert("エラー: " + e.message);
        hideLoading();
      }
    }
  </script>
</body>
</html>
