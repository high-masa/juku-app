<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カレンダー予約</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  
  <style>
    body { font-family: sans-serif; padding: 10px; text-align: center; font-size: 14px; }
    #calendar { max-width: 100%; margin: 0 auto; }
    
    .fc-event { cursor: pointer; border: none; }
    
    /* 色分けのスタイル */
    .status-open { background-color: #06c755 !important; } /* 緑：空き */
    .status-full { background-color: #aaaaaa !important; pointer-events: none; } /* グレー：他人 */
    .status-mine { background-color: #00a6ffb9 !important; } /* 青：自分 */
    
    h2 { margin-bottom: 5px; }
    #status { font-size: 12px; color: #666; margin-bottom: 10px; height: 20px;}
  </style>
</head>
<body>

  <h2>個別指導 カレンダー</h2>
  <div id="status">読み込み中...</div>
  <div id="calendar"></div>

  <script>
    // ★あなたのIDとURLに書き換えてください
    const LIFF_ID = '2008601973-nBb3AdkQ'; 
    const GAS_URL = 'https://script.google.com/macros/s/AKfycby92iMQ_xb5Hrv0iAxJiTS2kgt11dNW0EIx4k3qLUIGoLN0TWd4BTSkZWVhn1AR1ja4/exec';

    let calendar;
    let myUserId = ''; // 自分のIDを覚えておく場所

    window.onload = function() {
      initCalendar();
      
      liff.init({ liffId: LIFF_ID })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            // まず自分のIDを確保してから、データを読みに行く
            liff.getProfile().then(profile => {
              myUserId = profile.userId;
              document.getElementById('status').innerText = "予約状況を確認中...";
              fetchData();
            });
          }
        })
        .catch(err => {
          document.getElementById('status').innerText = "エラー: " + err.code;
        });
    };

    function initCalendar() {
      var calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ja',
        height: 'auto',
        headerToolbar: { left: 'prev', center: 'title', right: 'next' },
        
        eventClick: function(info) {
          // ★ここが分岐点！
          const props = info.event.extendedProps;
          
          if (props.isMine) {
            // 自分の予約なら「キャンセル」
            cancelBooking(info.event.id, info.event.start);
          } else if (!props.isBooked) {
            // 空きなら「予約」
            book(info.event.id, info.event.start);
          }
          // 他人の予約(isBooked=true)は何もしない
        }
      });
      calendar.render();
    }

    function fetchData() {
      // ★サーバーに「俺(myUserId)の予約はどれ？」と聞く
      fetch(GAS_URL, {
        method: 'POST',
        body: JSON.stringify({ 
          action: "get_data",
          userId: myUserId 
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = "";
        
        const events = data.list.map(item => {
          const startStr = `${item.date}T${item.time}`;
          
          // ★状態によって色とタイトルを変える
          let className = 'status-open';
          let title = item.time;
          
          if (item.isMine) {
            className = 'status-mine'; // 青
            title = '予約中';
          } else if (item.isBooked) {
            className = 'status-full'; // グレー
            title = '満席';
          }
          
          return {
            id: item.id,
            title: title,
            start: startStr,
            classNames: [className],
            extendedProps: {
              isBooked: item.isBooked,
              isMine: item.isMine
            }
          };
        });

        calendar.removeAllEvents();
        calendar.addEventSource(events);
      })
      .catch(e => {
        document.getElementById('status').innerText = "通信エラー";
      });
    }

    function book(id, dateObj) {
      const dateStr = dateObj.toLocaleString('ja-JP', { month: 'numeric', day: 'numeric', hour:'2-digit', minute:'2-digit'});
      if(!confirm(`${dateStr} を予約しますか？`)) return;
      
      sendRequest("book", id);
    }

    // ★新機能：キャンセル処理
    function cancelBooking(id, dateObj) {
      const dateStr = dateObj.toLocaleString('ja-JP', { month: 'numeric', day: 'numeric', hour:'2-digit', minute:'2-digit'});
      if(!confirm(`${dateStr} の予約をキャンセルしますか？`)) return;
      
      sendRequest("cancel", id);
    }

    // 通信処理を共通化
    function sendRequest(actionName, slotId) {
      document.getElementById('status').innerText = "処理中...";
      
      liff.getProfile().then(p => {
        fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({ 
            action: actionName, 
            slotId: slotId, 
            userId: p.userId, 
            userName: p.displayName 
          })
        })
        .then(res => res.json())
        .then(res => {
          alert(res.message);
          fetchData(); // 画面更新
        });
      });
    }
  </script>
</body>
</html>
